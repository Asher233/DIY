# Loon 全局配置-中文策略组 by HoCooo
# YouTube 去广告请删除 hostname 后的.bak
# 谨防高倍率专线自动测速请手动筛选节点
# Github主页(github.com/HoCooo/Loon)

[General]
dns-server = system,
# IPv6 支持 false true
ipv6 = true

# 跳过某个域名或者IP段
skip-proxy = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4,*.local,localhostlocal
bypass-tun = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4

# [DNS] => DNS 服务器
# dns-server = 1.2.4.8,119.29.29.29,223.5.5.5

# Wi-Fi 访问
# > 允许 Wi-Fi 网络下其它设备访问
allow-udp-proxy = false
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socket5-port = 7221

# ssid-trigger参数，用于指定SSID下流量模式切换，（default表示默认，cellular表示蜂窝，目前支持三种值：rule，direct，proxy） 
# ssid-trigger = "default":rule, "cellular":rule,"AppleSilicon":direct

# 代理测速 URL
proxy-test-url = http://www.gstatic.com/generate_204
# > 测速超时 (s)
test-timeout = 3

# 解析器
resource-parser = https://raw.githubusercontent.com/Peng-YM/Sub-Store/master/scripts/sub-store-parser.js

[Host]
host = 127.0.0.1

[Remote Proxy]
# 订阅节点
# 别名 = 订阅URL
🎧 解锁 = https://git.io/JfNq3,parser-enable = true

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
订阅节点 = NameRegex, FilterKey = "(.*)"
手动筛选 = NameRegex, FilterKey = "^(?!.*(长期|专|🎧|链接|本站)).*$"
🎧 解锁 = NameRegex, FilterKey = "(?i)(unblock|music|Music|云音乐|🎧)"
𝐏𝐚𝐲𝐏𝐚𝐥 = NodeSelect
𝐍𝐞𝐭𝐟𝐥𝐢𝐱 = NameRegex, FilterKey = "网飞|Netflix|NF|奈飞|解锁"
🇭🇰 香港 = NameRegex, FilterKey = "香港|HK"
🇯🇵 日本 = NameRegex, FilterKey = "日本|JP"
🇰🇷 韩国 = NameRegex, FilterKey = "韩国|KR"
🇺🇸 美国 = NameRegex, FilterKey = "美国|US"
Other = NameRegex, FilterKey = "^(?!.*(HK|JP|US|KR|香港|日本|韩国|美国)).*$"

[Proxy]
# 本地节点
# 内置 DIRECT、REJECT 策略
# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码，
# AGA香港 = Shadowsocks,1.2.3.4,443,aes-128-gcm,"”password“"

# > vmess
# 节点名称 = 协议，服务器地址，端口，加密方式，UUID，传输方式:(tcp/ws),path：websocket握手header中的path，host：websocket握手header中的path，over-tls:是否tls，tls-name：远端w服务器域名，skip-cert-verify：是否跳过证书校验（默认否）
# BGP香港 = vmess, 1.2.3.4, 10086, aes-128-gcm,”uuid“,transport:ws,path:/,host:icloud.com,over-tls:true,tls-name:youtTlsServerName.com,skip-cert-verify:false

[Proxy Group]
# 策略组

# SSID
# > 别名 = ssid，默认 = 策略， 蜂窝 = 策略， ssid名称 = 策略
# > SSID = ssid, default = PROXY, cellular = DIRECT, ”DivineEngine“ = PROXY
# 🖥️ 无线策略 = ssid,default = DIRECT, cellular = 🔰 节点选择, "AppleSilicon" = DIRECT

# > 白名单模式 PROXY，黑名单模式 DIRECT
# > 用于规则之外的漏网之鱼
🕹 黑白名单 = select,🎯 直连,🔰 节点选择

# > 节点选项
🔰 节点选择 = select,♻️ 自动测速,🔘 手动选择,🟢 健康检测,DIRECT

# > url-test模式，给提供的url发出http header请求，根据返回结果，选择测速最快的节点，默认间隔600s，测速超时时间5s，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略
♻️ 自动测速 = url-test,手动筛选,url = http://bing.com/,interval = 600

# > select模式,手动选择模式
🔘 手动选择 = select,订阅节点

# > fallback模式，和url-test类似，不同的是会根据顺序返回第一个可用的节点，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略
🟢 健康检测 = fallback,REJECT,手动筛选,白嫖,url = http://bing.com/,interval = 600,max-timeout = 3000

🎵 国际抖音 = select,🔰 节点选择,🎯 直连,🇯🇵 日本
🖥 网飞视频 = select,𝐍𝐞𝐭𝐟𝐥𝐢𝐱,🎯 直连,DIRECT,泡芙云,🔰 节点选择
💳 贝宝支付 = select,𝐏𝐚𝐲𝐏𝐚𝐥,🎯 直连
📱 电报吹水 = select,🔰 节点选择,🎯 直连,DIRECT,苦瓜云
🎬 油管视频 = select,🔰 节点选择,🎯 直连,网络爬虫
🔞 珀恩哈波 = select,🔰 节点选择,🎯 直连

# > 🔓网易云音乐灰色歌曲,需要节点支持解锁
🎧 网易音乐 = select,🎯 直连,🎧 解锁,🔰 节点选择

# > 网络测速
🚀 网速测试 = select,🔰 节点选择,🎯 直连

# > 苹果服务
🍎 苹果服务 = select,🎯 直连,🔰 节点选择

# > 广告拦截
🚫 广告拦截 = select,⛔️ 拦截,🎯 直连

# > 直接连接
🎯 直连 = select,DIRECT

# > 拦截
⛔️ 拦截 = select,REJECT

[Rule]
# 本地规则
# Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR
# Strategy:DIRECT,Proxy,REJECT
# Options:force-remote-dns(Default:false),no-resolve

# > YouTube.test
# URL-REGEX,https:\/\/[\s\S]*\.googlevideo\.com/.*&(oad|ctier),REJECT

# > EmbyUrl
DOMAIN-SUFFIX,emby.wtf,DIRECT

# > 链家&贝壳
DOMAIN-SUFFIX,lianjia.com,DIRECT
DOMAIN-SUFFIX,ke.com,DIRECT
DOMAIN-SUFFIX,realsee.com,DIRECT
DOMAIN-SUFFIX,ljcdn.com,DIRECT
DOMAIN-SUFFIX,rp.hpplay.cn,DIRECT
DOMAIN-SUFFIX,fcapi.jpush.cn,DIRECT
DOMAIN-SUFFIX,at.alicdn.com,DIRECT
DOMAIN-SUFFIX,yamasugifilmclub.service.nsok.site,DIRECT

# > 网易云音乐
DOMAIN-SUFFIX,music.126.net,DIRECT

# > GeoIP China
GEOIP,CN,🎯 直连
FINAL,🕹 黑白名单

